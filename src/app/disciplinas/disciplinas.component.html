<div class="container">
  <div class="row">

    <div *ngFor="let disciplina of disciplinas" class="card" style="width: 15rem;">
      <div class="card-body" id="{{ disciplina.id }}">
        <h4 class="card-title">{{ disciplina.nome }}</h4>
        <a class="btn btn-info" data-toggle="modal" (click)="gerarDisciplinaModal(disciplina.id)" data-target="#exampleModal">Mais detalhes</a>
      </div>
    </div>
  </div>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ disciplinaQueVaiAparecerNoModal.nome }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul>
          <li *ngFor="let ementa of disciplinaQueVaiAparecerNoModal.ementa">{{ementa}}</li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
