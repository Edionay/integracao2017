<div class="container">



  <!-- Visualização móvel -->
  <ul class="collapsible" data-collapsible="accordion">
    <li *ngFor="let
    periodo of es">
      <div class="collapsible-header"><i class="material-icons">filter_drama</i>{{ periodo.numero}}º Período</div>
      <div class="collapsible-body">
        <table>
            <tr *ngFor="let disciplina of periodo.disciplinas" [attr.data-periodo]="periodo.numero" class="modal-trigger"
                id="{{ disciplina.id }}" data-target="modal1" (click)="definirDisciplinaDoModal(disciplina.id, periodo.numero)">
              <td>{{ disciplina.nome }}</td>
            </tr>
        </table>
      </div>
    </li>
  </ul>
</div>


<button data-target="modal1" class="btn modal-trigger">Modal</button>

<div id="modal1" class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4>{{ disciplinaDoModal.nome }}</h4>
    <h5>Ementa:</h5>
    <ul>
      <li *ngFor="let itemDaEmenta of disciplinaDoModal.ementa">{{ itemDaEmenta }}</li>
    </ul>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Fechar</a>
  </div>
</div>
